apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "git.fullname" . }}
  namespace: {{ .Values.nameSpace }}
  labels:
{{ include "git.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "git.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "git.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /data
              name: git-vol
          ports:
            - containerPort: 9418
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9418
          readinessProbe:
            tcpSocket:
              port: 9418
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: git-vol
          persistentVolumeClaim:
            claimName: git-pvc
