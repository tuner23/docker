---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: git-pv
  namespace: {{ .Values.nameSpace }}
  labels:
    service: git
    type: local
{{ include "git.labels" . | indent 4 }}
spec:
  storageClassName: tuni.thek
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /storage/volumes/git
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: {{ .Values.nameSpace }}
    name: git-pvc
