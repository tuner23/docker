---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv
  namespace: {{ .Values.nameSpace }}
  labels:
    service: jenkins
    type: local
{{ include "jenkins.labels" . | indent 4 }}
spec:
  storageClassName: tuni.thek
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /storage/volumes/jenkins
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: {{ .Values.nameSpace }}
    name: jenkins-pvc
