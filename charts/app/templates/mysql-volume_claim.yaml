---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "app.name" . }}-mysql-pvc
  namespace: {{ .Values.nameSpace }}
  labels:
{{ include "app.labels" . | indent 4 }}
spec:
  storageClassName: tuni.thek
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
