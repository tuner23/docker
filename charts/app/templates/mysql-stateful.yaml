apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "app.name" . }}-mysql
  namespace: {{ .Values.nameSpace }}
  labels:
{{ include "app.labels" . | indent 4 }}
spec:
  serviceName: {{ include "app.name" . }}-mysql
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.name" . }}-mysql
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "app.name" . }}-mysql
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
      - name: init-{{ include "app.name" . }}-mysql
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: [ "/bin/bash", "-c", "--" ]
        args:  [ "mkdir -p /data/tmp.load ; chmod 700 /data/tmp.load; chown -R app:mysql /data" ]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: {{ include "app.name" . }}-mysql-vol
          mountPath: /data
      containers:
        - name: {{ include "app.name" . }}-mysql
          image: "{{ .Values.image.mysqlitory }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/bash", "-c", "--" ]
          args:  [ "/start_container.sh" ]
          volumeMounts:
            - mountPath: /data
              name: {{ include "app.name" . }}-mysql-vol
          ports:
            - containerPort: 3306
              protocol: TCP
      volumes:
        - name: {{ include "app.name" . }}-mysql-vol
          persistentVolumeClaim:
            claimName: {{ include "app.name" . }}-mysql-pvc
