apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.name" . }}-mysql
  namespace: {{ .Values.nameSpace }}
  labels:
{{ include "app.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.name" . }}-mysql
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "app.name" . }}-mysql
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
      - name: init-{{ include "app.name" . }}-mysql
        image: tuner/gentoo:latest
        command: 
        - sh
        - '-c'
        - 'touch /data/test && chown 1000 /data'
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: {{ include "app.name" . }}-mysql-vol
          mountPath: /data
      containers:
        - name: {{ include "app.name" . }}-mysql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/bash", "-c", "--" ]
          args:  [ "while true; do sleep 30; done;" ]
          volumeMounts:
            - mountPath: /data
              name: {{ include "app.name" . }}-mysql-vol
      volumes:
        - name: {{ include "app.name" . }}-mysql-vol
          persistentVolumeClaim:
            claimName: {{ include "app.name" . }}-mysql-pvc
